<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בוטי המתמטי</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- MathJax CDN for LaTeX rendering -->
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script type="text/javascript">
      // MathJax configuration
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: {
          fontCache: 'global'
        },
        options: {
          // Instruct MathJax to process dynamically added content
          processHtmlClass: 'math-content',
          ignoreHtmlClass: 'no-mathjax'
        }
      };
    </script>
    <style>
      body {
        font-family: 'Rubik', sans-serif;
      }

      /* --- Custom Scrollbar Styles (Elegant & Thin) --- */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px; /* Thin and elegant */
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; /* Clean background */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Soft gray */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* Slightly darker on hover */
      }
      /* Firefox support */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
      }

      /* Animation for new messages */
      @keyframes messageSlideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .message-animation {
        animation: messageSlideIn 0.3s ease-out forwards;
      }

      /* Typing Animation (Smooth Wave) */
      @keyframes typingWave {
        0%, 100% {
          transform: translateY(0);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-4px);
          opacity: 1;
        }
      }

      .animate-typing {
        animation: typingWave 1.2s infinite ease-in-out both;
      }

      /* --- Math Content & SVG Styling (Global) --- */
      
      /* SVG Card Styling */
      .math-content svg {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 1.5rem auto; /* Center alignment */
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 16px; /* Softer corners */
        padding: 4px; 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        box-sizing: border-box;
      }

      /* Desktop enhancements */
      @media (min-width: 768px) {
        .math-content svg {
          max-width: 500px; /* Optimal reading width */
        }
      }

      /* Typography for Explanations */
      .math-content {
        font-size: 1.05rem; 
        line-height: 1.8;
        color: #1f2937;
        /* CRITICAL: Enforce RTL and Right Align */
        text-align: right; 
        direction: rtl;
        white-space: pre-line; 
      }
      
      .math-content p {
        margin-bottom: 0.8rem;
      }
      
      .math-content strong {
        font-weight: 700;
        color: #2563eb;
      }

      .math-content ul, .math-content ol {
        margin-right: 1.5rem;
        margin-bottom: 1rem;
        list-style-position: inside;
      }
      
      .math-content li {
        margin-bottom: 0.5rem;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center p-0 sm:p-4 md:p-6 overflow-hidden">
    <div id="root" class="w-full h-full sm:h-[95vh] sm:max-w-6xl sm:bg-white/90 sm:backdrop-blur-xl sm:rounded-2xl sm:shadow-2xl sm:border border-white/50 flex flex-col overflow-hidden"></div>
</body>
</html>
